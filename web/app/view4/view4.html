


<div>
    <h2>Exchange Rate Calculator</h2>
    <form class='form-horizontal'>
        <div class='form-group'>
            <input class="form-control col-sm-4"> <select class="form-control col-sm-4"> <option> option 1 </option> </select>
        </div>
        <div class='form-group'>
            <input class="form-control col-sm-4"> <select class="form-control col-sm-4"> <option> option 1 </option> </select>
        </div>
        <div class='form-group'>
            <button class='btn btn-primary btn-block col-sm-4'>Calculate</button>
        </div></form>
    <h2>Currency Rates: {{tit}}</h2>
    <div>
        <table ng-table="tableParams" class="table" show-filter="true">
            <tr ng-repeat="rate in $data">
                <td style="width: 70%" title="'Valuta'" filter="{ desc: 'text'}" sortable="'desc'">
                    {{rate.desc}}</td>
                <td style="width: 15%" title="'ISO'" filter="{ code: 'text'}" sortable="'code'">
                    {{rate.code}}</td>
                <td style="width: 15%" title="'Rate'" filter="{ rate: 'number'}" sortable="'rate'">
                    {{rate.rate}}</td>
            </tr>
        </table>
    </div>
